spring:
  application:
    name: login-form
  datasource:
    url: jdbc:mysql://localhost:3306/loginDB
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 8099

### LOGGING PROPERTIES ####

logging:
  file:
    name: logs/app.log